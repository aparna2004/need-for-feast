{%load static%}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{%static 'styles/temp.css'%}" />
    <link rel="icon" href="{%static 'images/feast_favicon.jpg'%}" />
</head>
<title>Need for feast</title>
<body  class = 'make-login' >

    <section class="h-100 gradient-form" style="background-color: #222;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <a href="/">
                          <img src="{%static 'images/transparent_black.png'%}" class="logo" alt="Logo">
                        </a>
                        <h4 class="mt-1 mb-5 pb-1">NEED FOR FEAST</h4>
                      </div>
      
                      {% if messages %}
                      <ul>
                          {% for message in messages %}
                              <li>{{ message }}</li>
                          {% endfor %}
                      </ul>
                      {% endif %}
      
                      <form method="POST" action="" class="form-box">
                          {% csrf_token %}
                          <label>Email :</label>
                          <input type="email" name='email' placeholder="Enter your mail id" class="form-control mb-3" />
                          <label>Password :</label>
                          <input type="password" name='password' placeholder="Password" class="form-control mb-3" />
                          <input type="submit" value="Login" class="btn btn-primary btn-block" />
                      </form>
                      <p class="mt-3">Haven't signed up?</p>
                      <a href="{% url 'role' %}" class="btn btn-outline-warning">Sign up</a>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center" style="background: url('{%static '../images/login-bg.jpg'%}') center center / cover no-repeat;">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <!-- <h4 class="mb-4">We are more than just a company</h4>
                      <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                        exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
